input_select:
  ipm_category:
    name: Category
    options:
      - All
      - Chemical
      - Seed
      - Fertiliser
      - Lubricants
  ipm_subcategory:
    name: Subcategory
    options:
      - All
      - Herbicide
      - Fungicide
      - Insecticide
      - Adjuvant
      - Seed Treatment
      - Fertiliser
      - Fuel
      - Oils
      - Grease
      - Other
  ipm_action:
    name: Action
    options:
      - Add
      - Use
  ipm_location:
    name: Storage Location
    options:
      - Silo 1
      - Silo 2
      - Silo 3
      - Chem Shed
      - Fuel Shed
      - Workshop
      - Other

input_text:
  ipm_product_name:
    name: Product Name
    max: 80
  ipm_active_constituent:
    name: Active Constituent
    max: 200
  ipm_application_unit:
    name: Application Unit
    max: 20
  ipm_custom_location:
    name: Custom Location
    max: 60
  ipm_note:
    name: Note
    max: 120

input_number:
  ipm_container_size:
    name: Container Size
    min: 0
    max: 100000
    step: 0.1
    mode: box
  ipm_quantity:
    name: Quantity
    min: -100000
    max: 100000
    step: 0.1
    mode: box
