            data_source: RainViewer-TWC
            map_style: Dark
            center_latitude: -35.34395839537419
            center_longitude: 145.53880716799404
            zoom_level: 7
            marker_latitude: -35.34395839537419
            marker_longitude: 145.53880716799404
            show_marker: true
            show_recenter: true
            show_scale: true
            show_range: true


  ###########################################################################
  # VIEW 2: BOM OBSERVATIONS (Bureau of Meteorology Current Conditions)
  ###########################################################################
  - title: BOM
    path: bom
    type: sections
    max_columns: 1
    sections:

      - type: grid
        cards:

          # Conditional: Only show if BOM is configured
          - type: conditional
            conditions:
              - entity: binary_sensor.bom_observations_available
                state: "on"
            card:
              type: vertical-stack
              cards:

                # Header
                - type: custom:button-card
                  template: station_header
                  entity: binary_sensor.bom_observations_available
                  icon: mdi:weather-cloudy
                  name: "Bureau of Meteorology"
                  state_display: >
                    [[[
                      const prefix = hass.states['input_text.bom_location_prefix']?.state || 'home';
                      return `Location: ${prefix}`;
                    ]]]
                  styles:
                    card:
                      - background: "linear-gradient(135deg, #0288d1 0%, #01579b 100%)"

                # Main stats (2x2 grid)
                - type: grid
                  columns: 2
                  square: false
                  cards:
                    - type: custom:button-card
                      template: big_stat
                      entity: sensor.bom_observations_temperature
                      name: Temperature
                      icon: mdi:thermometer
                      styles:
                        icon:
                          - color: "#e53935"
                    - type: custom:button-card
                      template: big_stat
                      entity: sensor.bom_observations_rain_since_9am
                      name: Rain Since 9am
                      icon: mdi:water
                      styles:
                        icon:
                          - color: "#1e88e5"
                    - type: custom:button-card
                      template: big_stat
                      entity: sensor.bom_observations_humidity
                      name: Humidity
                      icon: mdi:water-percent
                      styles:
                        icon:
                          - color: "#43a047"
                    - type: custom:button-card
                      template: big_stat
                      entity: sensor.bom_observations_pressure
                      name: Pressure
                      icon: mdi:gauge
                      styles:
                        icon:
                          - color: "#7e57c2"

                # Secondary stats (2x2 grid)
                - type: grid
                  columns: 2
                  square: false
                  cards:
                    - type: custom:button-card
                      template: small_stat
                      entity: sensor.bom_observations_feels_like
                      name: Feels Like
                      icon: mdi:thermometer-check
                    - type: custom:button-card
                      template: small_stat
                      entity: sensor.bom_observations_dew_point
                      name: Dew Point
                      icon: mdi:water-thermometer
                    - type: custom:button-card
                      template: small_stat
                      entity: sensor.bom_observations_delta_t
                      name: Delta T
                      icon: mdi:delta
                    - type: custom:button-card
                      template: small_stat
                      entity: sensor.bom_observations_wind_speed
                      name: Wind Speed
                      icon: mdi:weather-windy

                # Wind section title
                - type: custom:mushroom-title-card
                  title: Wind Data

                # Wind Rose
                - type: custom:windrose-card
                  wind_direction_entity:
                    entity: sensor.bom_observations_wind_direction
                    use_statistics: false
                    direction_unit: letters
                  windspeed_entities:
                    - entity: sensor.bom_observations_wind_speed
                      name: Speed
                      speed_unit: kph
                      output_speed_unit: kph
                      use_statistics: false
                      speed_range_beaufort: false
                      current_speed_arrow: true
                      speed_ranges:
                        - from_value: 0
                          color: blue
                        - from_value: 10
                          color: green
                        - from_value: 25
                          color: orange
                        - from_value: 40
                          color: red
                    - entity: sensor.bom_observations_wind_gust
                      name: Gusts
                      speed_unit: kph
                      output_speed_unit: kph
                      use_statistics: false
                      speed_range_beaufort: false
                      current_speed_arrow: true
                      speed_ranges:
                        - from_value: 0
                          color: blue
                        - from_value: 10
                          color: green
                        - from_value: 25
                          color: orange
                        - from_value: 40
                          color: red
                  data_period:
                    period_selector:
                      location: top
                      active_color: white
                      active_bg_color: "var(--primary-color)"
                      color: grey
                      buttons:
                        - hours: 1
                          title: 1 hour
                        - hours: 6
                          title: 6 hours
                        - hours: 12
                          title: 12 hours
                        - hours: 24
                          title: 1 day
                  center_calm_percentage: false
                  windspeed_bar_location: right
                  direction_labels:
                    show_intercardinal_directions: true
                    intercardinal_directions_text_size: 30
                  current_direction:
                    show_arrow: true
                    arrow_size: 50
                    centre_circle_size: 10
                  corner_info:
                    top_left:
                      label: "Current Wind Speed"
                      entity: sensor.bom_observations_wind_speed
                      value_text_size: 100
                    top_right:
                      label: Current Gusts
                      entity: sensor.bom_observations_wind_gust
                      value_text_size: 100
                    bottom_left:
                      label: Current Direction
                      entity: sensor.bom_observations_wind_direction
                      direction_letters: NESWx
                      value_text_size: 80
                  colors:
                    rose_current_direction_arrow: "#dd3322"

                # Wind chart
                - type: custom:apexcharts-card
                  cache: false
                  header:
                    show: true
                    show_states: true
                  experimental:
                    color_threshold: true
                  graph_span: 6h
                  series:
                    - entity: sensor.bom_observations_wind_speed
                      name: Wind Speed
                      group_by:
                        func: max
                        duration: 30min
                      show:
                        in_chart: true
                        in_header: false
                      color_threshold:
                        - value: 0
                          color: "#008000"
                        - value: 15
                          color: "#ffa500"
                        - value: 30
                          color: "#ff0000"
                    - entity: sensor.bom_observations_wind_gust
                      name: Gusts
                      type: line
                      color: lightskyblue
                      group_by:
                        func: max
                        duration: 30min
                      show:
                        in_chart: true
                        in_header: false
                  apex_config:
                    legend:
                      show: false
                    yaxis:
                      labels:
                        formatter: |
                          EVAL:function (val) {
                            return Math.floor(val) + " km/h"
                          }
                      tickAmount: 3
                      min: 0
                    stroke:
                      curve: smooth

          # Not configured message
          - type: conditional
            conditions:
              - entity: binary_sensor.bom_observations_available
                state: "off"
            card:
              type: markdown
              content: |
                ## BOM Integration Not Configured

                To use BOM observations:

                1. Install the **Bureau of Meteorology** integration via HACS
                2. Configure it with your location name (e.g., "home", "farm")
                3. Set the location prefix in **Settings** > **Helpers** > **bom_location_prefix**

                The prefix must match exactly what you used when setting up the BOM integration.


