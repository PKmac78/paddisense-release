            ]]]
      name:
        - color: white
        - font-size: 15px
        - font-weight: 800
        - align-self: end
        - justify-self: start
        - white-space: nowrap
        - overflow: hidden
        - text-overflow: ellipsis
        - max-width: 100%
      state:
        - color: rgba(255,255,255,0.75)
        - font-size: 11px
        - font-weight: 600
        - align-self: start
        - justify-self: start

  ###########################################################################
  # Station header (gradient) - for API stations
  ###########################################################################
  station_header:
