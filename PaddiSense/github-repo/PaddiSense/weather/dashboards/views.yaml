##############################################################################
# Weather Dashboard - Unified Local Gateway + API Stations (v2.0.0)
# PaddiSense Farm Management System
##############################################################################
#
# Views:
# 1. Forecast - BOM weather forecast (always visible)
# 2. BOM - Bureau of Meteorology current observations (visible if BOM configured)
# 3. Temps - 7-day temperature forecast (always visible)
# 4. Station - Local Ecowitt gateway data (visible if gateway available)
# 5. Stations - API stations overview (visible if API stations configured)
# 6. Settings - Combined settings for gateway and API
#
##############################################################################

title: Weather
icon: mdi:weather-partly-cloudy
type: sections

button_card_templates:

  ###########################################################################
  # DATE TILE (no entity required) - for Temps view
  ###########################################################################
  forecast_date_tile:
    show_icon: false
    show_name: true
    show_state: false
    tap_action:
      action: none
    name: >
      [[[
        const o = Number(variables?.offset ?? 0);
        const d = new Date();
        d.setDate(d.getDate() + o);
        const dow = d.toLocaleDateString(undefined, { weekday: 'short' });
        const dm  = d.toLocaleDateString(undefined, { day: '2-digit', month: 'short' });
        return `${dow}\n${dm}`;
      ]]]
    icon: >
      [[[
        const o = Number(variables?.offset ?? 0);
        return o === 0 ? 'mdi:calendar-today' : 'mdi:calendar';
      ]]]
    styles:
      card:
        - border-radius: 18px
        - height: 92px
        - padding: 10px
        - box-shadow: 0 10px 22px rgba(0,0,0,0.10)
        - background: "linear-gradient(135deg, rgba(0,0,0,0.10), rgba(0,0,0,0.03))"
      grid:
        - grid-template-areas: '"i" "n"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr auto
        - row-gap: 6px

      icon:
        - width: 34px
        - color: var(--primary-text-color)
        - opacity: 0.88
      name:
        - white-space: pre-line
        - text-align: center
        - font-size: 13px
        - font-weight: 900
        - color: var(--primary-text-color)

  ###########################################################################
  # TEMP TILE (strong bands + pop icon) - for Temps view
  ###########################################################################
  forecast_temp_tile:
    show_icon: false
    show_name: true
    show_state: true
    show_label: false
    tap_action:
      action: none

    state_display: >
      [[[
        const v = Number(entity?.state);
        if (!Number.isFinite(v)) return '--';
        return `${v.toFixed(1)}°`;
      ]]]

    name: >
      [[[
        const n = (this._config.name ?? '').toString().trim();
        return n !== '' ? n : 'Temp';
      ]]]

    styles:
      card:
        - border-radius: 18px
        - height: 92px
        - padding: 10px
        - box-shadow: 0 12px 26px rgba(0,0,0,0.14)
        - overflow: hidden
        - background: >
            [[[
              const v = Number(entity?.state);
              const lo = Number(variables?.lo ?? 0);
              const hi = Number(variables?.hi ?? 40);
              const step = Math.max(1, Number(variables?.step ?? 2));
              const mode = (variables?.mode ?? 'min');

              if (!Number.isFinite(v)) return 'rgba(0,0,0,0.06)';

              const clamped = Math.min(Math.max(v, lo), hi);
              const idx = Math.floor((clamped - lo) / step);

              const bands = [
                '#062B7A', '#0D47A1', '#1565C0', '#1E88E5',
                '#00A6A6', '#1B8E3E', '#66BB6A',
                '#F9A825', '#FB8C00', '#EF6C00',
                '#E53935', '#B71C1C'
              ];

              const c = bands[Math.min(idx, bands.length - 1)];

              if (mode === 'min') {
                return `linear-gradient(135deg, ${c} 0%, rgba(0,0,0,0.32) 140%)`;
              }
              return `linear-gradient(135deg, rgba(255,255,255,0.16) -20%, ${c} 55%, rgba(0,0,0,0.36) 140%)`;
            ]]]

      # IMPORTANT: define where state/name go
      grid:
        - grid-template-areas: '"s" "n"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr auto
        - row-gap: 6px

      state:
        - font-size: 26px
        - font-weight: 900
        - color: "#FFFFFF"
        - justify-self: center     # <-- center horizontally
        - align-self: center       # <-- center vertically in row
        - text-shadow: "0 2px 10px rgba(0,0,0,0.35)"
        - line-height: 1

      name:
        - font-size: 12px
        - font-weight: 900
        - color: "rgba(255,255,255,0.92)"
        - text-align: center
        - justify-self: center
        - align-self: end
        - letter-spacing: 0.2px


  ###########################################################################
  # Section title - for API views
  ###########################################################################
  wapi_section_title:
    show_icon: false
    show_name: true
    show_state: false
    styles:
      card:
        - background: "rgba(0,0,0,0.04)"
        - border-radius: 18px
        - padding: 14px 16px
        - box-shadow: 0 8px 18px rgba(0,0,0,0.08)
      name:
        - font-size: 18px
        - font-weight: 900
        - letter-spacing: 0.2px
        - color: var(--primary-text-color)
        - text-align: left

  ###########################################################################
  # Slot card - for API station slots (configured/empty states)
  ###########################################################################
  wapi_slot_card:
    show_icon: true
    show_name: true
    show_state: true
    show_label: false
    variables:
