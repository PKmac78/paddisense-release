            ]]]
      grid:
        - grid-template-areas: '"i n" "i s"'
        - grid-template-columns: 44px 1fr
        - grid-template-rows: 1fr auto
        - column-gap: 10px
      icon:
        - color: white
        - width: 32px
        - opacity: >
            [[[
