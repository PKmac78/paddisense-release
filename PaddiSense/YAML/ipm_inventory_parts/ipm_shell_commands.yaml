shell_command:
  ipm_update_stock: >-
    python3 /config/PaddiSense/Scripts/ipm_inventory.py update
    "{{ category }}"
    "{{ subcategory }}"
    "{{ location }}"
    "{{ name }}"
    "{{ action }}"
    "{{ quantity }}"
    "{{ note }}"

  ipm_upsert_product: >-
    python3 /config/PaddiSense/Scripts/ipm_inventory.py upsert
    "{{ category }}"
    "{{ subcategory }}"
    "{{ location }}"
    "{{ name }}"
    "{{ active_constituent }}"
    "{{ application_unit }}"
    "{{ container_size }}"
    "{{ note }}"
