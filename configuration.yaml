
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

##############################################################################
# PaddiSense Farm Management System
##############################################################################

# Packages: Each module has its own package.yaml
homeassistant:
  packages:
    ipm: !include PaddiSense/ipm/package.yaml

# Dashboards: Each module registers its own dashboard
lovelace:
  mode: storage
  dashboards:
    ipm-inventory:
      mode: yaml
      title: Inventory Manager
      icon: mdi:warehouse
      show_in_sidebar: true
      filename: PaddiSense/ipm/dashboards/inventory.yaml

##############################################################################
# Database Settings
##############################################################################
recorder:
  purge_keep_days: 365
  auto_purge: true
  commit_interval: 30
